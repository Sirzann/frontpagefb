<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook login</title>
    <link rel="stylesheet" href="mywork.css" />
  </head>
  <body>
    <div class="main-container">

      <h1 style="color: blue">facebook</h1>
      <p>
        Facebook helps you connect and <br />share with the people in your life.
      </p>

      <div class="container">
        <form action=""> 
        
          <input type="text" required placeholder="Enter your Email Or Phone Number" />
          <br />
          <input type="password" required placeholder="Password" /><br />
          <i class="far fa-eye" id="togglePassword" style="margin-left: -30px; cursor: pointer;"></i>
          <button class="btn" style="background-color: rgb(73, 73, 193)">
            <a href="#">Log In</a>
          </button>
        </form>

        <h5>
          <a href="#" style="color: blue;">Forgotten password?</a>
        </h5>

        <hr />

        <button class="btn" style="background-color: rgb(71, 171, 71)">
          <a href="#">Create New Account</a>
        </button>

      </div>
    </div>
  </body>
</html>
